name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build
        run: |
          ./gradlew build
          ls
      - uses: actions/upload-artifact@v3
        with:
          name: Core-Jar-Files-Downloads
          path: |
                'Core\build\libs'
                'Bukkit\build\libs'